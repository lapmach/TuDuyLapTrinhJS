    <script>
        function SNT(a){
            if(a < 2)
                return false;

            for(let i=2 ; i<a-1 ;i++){
                if(a%i == 0){
                    return false;
                }
            }
            return true;
        }

        function sumOfListPrime(x){
            let tong = 0;
            let a = 2;
            let dem =0
           while(dem<=x){
                if(SNT(dem) == true){
                    tong+=dem;
                }
                dem++;
            }
            return tong;
        }
        alert("Tá»•ng = " + sumOfListPrime(7));
    </script>
