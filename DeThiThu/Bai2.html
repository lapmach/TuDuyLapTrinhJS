<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mangSoNguyen = [];
        function insertNumberToArray(mangSoNguyen,x,index){
            for(let i=0 ; i<mangSoNguyen.length ; i++){
                if(index < 0 || index >= mangSoNguyen.length){
                    return mangSoNguyen;
                }else{
                    mangSoNguyen[index] = x;
                }
            }
            return mangSoNguyen;
        }
        alert("Mang Số Nguyên sau khi thêm là " + insertNumberToArray([4,5,6,9,10,8,6],2,3));
    </script>
</body>
</html>
