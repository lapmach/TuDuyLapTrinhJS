<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Rectangle {
            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
            }

            render(canvas) {
                const rec = canvas.getContext('2d');
                rec.fillStyle = this.color;
                rec.fillRect(this.x, this.y, this.width, this.height);
            }
        }
    </script>
</body>
</html>
