<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="">Môn Toán</label>
            </td>
            <td>
                <input type="text" name="" id="diemToan">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Môn Văn</label>
            </td>
            <td>
                <input type="text" name="" id="diemVan">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Môn Anh Văn</label>
            </td>
            <td>
                <input type="text" name="" id="diemAnhVan">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Khu Vực</label>
            </td>
            <td>
                <select name="" id="kv">
                    <option value="0.75">KV1</option>
                    <option value="0.25">KV2</option>
                    <option value="0.5">KV2-NT</option>
                    <option value="0.25">KV3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="tinhDiem()">tính điểm</button>
            </td>
        </tr>
    </table>
    <script>
        function tinhDiem(){
            let diemtoan = +document.getElementById("diemToan").value;
            let diemvan = +document.getElementById("diemVan").value;
            let diemanhvan = +document.getElementById("diemAnhVan").value;
            let khuvuc = +document.getElementById("kv").value;
            let tinh = diemanhvan + diemtoan + diemvan + khuvuc;
            alert("Tổng điểm = " + tinh);
        }
    </script>
</body>
</html>
