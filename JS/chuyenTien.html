    <label for="soTien">Amount</label>
    <input type="text" id="soTien">
    <label for="">From</label>
    <select name="" id="tienMuonDoi">
        <option value="1">Vietnam</option>
        <option value="24415">USD</option>
        <option value="165">Yên Nhật</option>
    </select>
    <label for="">To</label>
    <select name="" id="tienDaDoi">
        <option value="1">Vietnam</option>
        <option value="24415">USD</option>
        <option value="165">Yên Nhật</option>
    </select>
    <button onclick="chuyenTien()">Convert</button>
    <h1 id="kqua"></h1>
    <script>
        function chuyenTien(){
            let soTien = document.getElementById("soTien").value;
            let tienMuonDoi = document.getElementById("tienMuonDoi").value;
            let tienDaDoi = document.getElementById("tienDaDoi").value;       
            tienchuyendoi = (soTien*tienMuonDoi)/tienDaDoi;
            if(tienDaDoi == 1){
                document.getElementById("kqua").innerHTML = "Result: " + tienchuyendoi +" VNĐ";
            }else if(tienDaDoi == 24000){
                document.getElementById("kqua").innerHTML = "Result: " + tienchuyendoi + " Đô la";
            }else{
                document.getElementById("kqua").innerHTML = "Result: " + tienchuyendoi +" Yên";
            }
            
        }

       let soDienTieuThu = +prompt("nhập số điện tiêu thụ: ");

            giaTien = 1800*soDienTieuThu;
       }else if(soDienTieuThu >= 100 && soDienTieuThu <=199){
            giaTien = 2000*soDienTieuThu;
       }else{

       }

    </script>
