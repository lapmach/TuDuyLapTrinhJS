<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let diem = +prompt("Nhập điểm");
        if(diem >= 8.5){
            alert("học sinh giỏi")
        }else if(diem >=5 && diem < 8.5){
            alert("học sinh khá")
        }else{
            alert("học sinh yếu")
        }
    </script>
</body>
