    <button onclick="tru()">tru</button>

        function tong(){
            let a = +document.getElementById("s1").value;
            let b = +document.getElementById("s2").value;
            document.getElementById("kq").innerHTML = "Tong la = " + (a + b);
        }
        function tru(){
            let a = +document.getElementById("s1").value;
            let b = +document.getElementById("s2").value;
            document.getElementById("kq").innerHTML = "tru la = " + (a - b);
        }
        function nhan(){
            let a = +document.getElementById("s1").value;
            let b = +document.getElementById("s2").value;
            document.getElementById("kq").innerHTML = "nhan la = " + (a * b);
        }
        function chia(){
            let a = document.getElementById("s1").value;
            let b = document.getElementById("s2").value;
            document.getElementById("kq").innerHTML = "chia la = " + (a / b);
        }
