<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập a");
        let b = +prompt("Nhập b");
        let c = +prompt("Nhập c");
        let max = a;
        if(b > a && b > c){
            max = b;
            alert("số lớn nhất là: " + max);
        }else if(c > a && c > b){
            max = c;
            alert("số lớn nhất là: " + max);
        }else{
            alert("số lớn nhất là: " + max);
        }
    </script>
</body>
</html>
