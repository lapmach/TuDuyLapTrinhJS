<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let arr = [];

        for(let i=0 ; ;i++){
            let x = +prompt("nhap phan tu thu " + i);
            arr.push(x);
            if(x == -1){
                break;
            }
        }

        for(let i=0 ; i<arr.length;i++){
            document.write(arr[i]+ "<br>");
        }
        
    </script>
</body>
</html>
