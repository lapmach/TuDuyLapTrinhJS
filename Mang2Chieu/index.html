<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [
            [22 , 35 ,1 , 2],
            [10 , 5 ,1 , 14],
            [444 , 65 ,1 , 2],
        ];
        let tong = 0;
        for(let i = 0 ; i < arr.length ; i++){
            for(let j = 0 ; j < arr[i].length ; j++){
                if(arr[i][j] % 2 == 0){
                    tong += arr[i][j];
                }
            }
            document.write("<br>");
        }
        document.write("Tong cac phan tu chan = " + tong);
    </script>
</body>
</html>
