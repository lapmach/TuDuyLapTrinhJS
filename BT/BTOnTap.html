<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("nhập n: ");
        let a = [];
        
        let dem = 0;
        for(let i=1 ; i<=n ;i++){
            a.push(+prompt("nhập phần tử thứ "+ i));
        }
        let max = a[0];
        for(let i=0 ; i<a.length ;i++){
            if(a[i] > max){
                max = a[i];
            }
        }

        for(let i=0 ; i<a.length ;i++){
            if(a[i] == max){
                dem++;
            }
        }
        
        document.write("số lớn nhất = " + max + " xuất hiện " + dem + " lần")
    </script>
</body>
</html>
