<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let motNghin = 20;
        let haiNghin = 10;
        let namNghin = 4;

        for(let x = 0; x<= motNghin; ++x ){
            for(let y = 0; y<= haiNghin; ++y ){
                for(let z = 0; z<= namNghin; ++z ){    
                        if(motNghin*1000 + haiNghin*2000 + namNghin*5000 == 20000){
                            document.write(x +"tờ 1000"+y+"tờ 2000"+z +"tờ 5000" +"<br>");
                        }
                }
            }
        }

    </script>
</body>
</html>
