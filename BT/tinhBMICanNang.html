<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chieuCao = +prompt("nhập chiều cao: ");
        let canNang = +prompt("nhập cân nặng: ");

        let tinhBMI = canNang / (chieuCao*chieuCao);

        if(tinhBMI < 16){
            alert("Gầy cấp độ 3");
        }else if(tinhBMI >= 16 && tinhBMI < 17){
            alert("Gầy cấp độ 2");
        }else if(tinhBMI >= 17 && tinhBMI < 18.5){
            alert("Gầy cấp độ 1");
        }else if(tinhBMI >= 18.5 && tinhBMI < 25){
            alert("bình thường");
        }else if(tinhBMI >= 25 && tinhBMI < 30){
            alert("thừa cân");
        }else if(tinhBMI >= 30 && tinhBMI < 35){
            alert("béo phì cấp độ 1");
        }else if(tinhBMI >= 35 && tinhBMI < 40){
            alert("béo phì cấp độ 2");
        }else if(tinhBMI > 40){
            alert("béo phì cấp độ 3");
        }
    </script>
</body>
</html>
