<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mang = [1,3,5,7,8,12,30,24];
        let tong = 0;
        let dem = 0;
        for(let i=0; i < mang.length; i++){
            if(mang[i] % 3 == 0){
                tong += mang[i];
                dem++;
            }
        }
        let tbc = tong/dem;
        document.write(tbc);
        
    </script>
</body>
</html>
