<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="soChan"></h1>
    <h2 id="soLe"></h2>
    <script>
        let a = +prompt("nhập a");
        let b = +prompt("nhập b");
        let tinh =1;
        for(let i=a ; i<=b ; i++){
                tinh*=i;
        }
        document.write("Tích các số từ "+a+"=>"+b+" = "+tinh);
    </script>
</body>
</html>
