<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("nhập a");
        let b = +prompt("nhập b");


        while(b>=a){
            if(a%2 == 0){
                document.write(a+ " ");
            }
            a+=1;
        }
    </script>
</body>
</html>
